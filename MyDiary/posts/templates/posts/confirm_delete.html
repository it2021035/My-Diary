{% extends 'layout.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'posts:page' slug=post.slug %}">Cancel</a>
    </form>
{% endblock %}
