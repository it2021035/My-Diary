{% extends 'layout.html' %}
{% block title %}My Posts{% endblock %}

{% block content %}
    <div class="mb-4">
        <h1 class="mb-4">ğŸ“‚ My Posts</h1>

        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'posts:page' slug=post.slug %}" class="text-decoration-none">{{ post.title }}</a>
                    </h5>
                    <p class="card-text text-muted">Created: {{ post.date|date:"Y-m-d H:i" }}</p>
                    <div class="d-flex gap-2">
                        <a href="{% url 'posts:edit' slug=post.slug %}" class="btn btn-sm btn-outline-primary">âœï¸ Edit</a>
                        <form action="{% url 'posts:delete' slug=post.slug %}" method="post" class="d-inline">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸ Delete</button>
                        </form>
                    </div>                      
                </div>
            </div>
        {% empty %}
            <p>You haven't posted anything yet.</p>
        {% endfor %}
    </div>
{% endblock %}
